<div class="container">
        <form method="post" class="form" id="login">


            {% if app.user %}
                <div class="logged">
                    <h1>Už jsi přihlášen/a jako {{ app.user.email }}
                     <a href="{{ path('app_logout') }}">Odhlásit se</a>
                </div>
            {% else %}
                 

            <h1 class="form__title">Přihlášení</h1>
            <div class="form__message form__message--error">
              Špatné přihlašovací jméno, nebo heslo.
            </div>
            <div class="form__input-group">
              <input type="text" placeholder="E-mail" value="{{ last_username }}" name="email" id="inputEmail" class="form__input" autocomplete="email" required autofocus>
              <div class="form__input-error-message">
                error message
              </div>
            </div>
            <div class="form__input-group">
              <input type="password" placeholder="E-mail" value="{{ last_username }}" name="email" id="inputEmail" class="form__input" autocomplete="email" required autofocus>
              <div class="form__input-error-message">
                Špatné heslo
              </div>
            </div>
            <button class="form__button" type="submit">Přihlásit</button>
            <p class="form__text">
              <a href="#" class="form__link">zapomenute heslo?</a>
            </p>
            <p class="form__text">
              <a class="form__link" href="./" id="linkCreateAccount">Nemáte učet? Založit</a>
            </p>
            {# <label for="inputEmail">E-mail</label>
            <input type="text" placeholder="E-mail" value="{{ last_username }}" name="email" id="inputEmail" class="form-control" autocomplete="email" required autofocus>
            <label for="inputPassword">Heslo</label>
            <input type="password" placeholder="Heslo" name="password" id="inputPassword" class="form-control" autocomplete="current-password" required>

            <input type="hidden" name="_csrf_token"
                value="{{ csrf_token('authenticate') }}">

            <div class="checkbox mb-3">
                <label>
                        <input type="checkbox" name="_remember_me"> Zapamatovat přihlášení
                    </label>
                </div>

            <button class="btn btn-lg btn-primary" type="submit">
               <strong> Přihlásit se </strong>
            </button> #}
        </form>
    </div>



<div class="2">

</div>
